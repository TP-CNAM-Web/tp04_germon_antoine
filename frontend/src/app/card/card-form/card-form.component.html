<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nom de la carte :</label>
    <input formControlName="cardName" />
  </div>
  
  <div class="form-group">
    <label>Code de la carte :</label>
    <input formControlName="cardCode" maxlength="16" />
  </div>
  
  <div class="form-group">
    <label>CCV :</label>
    <input formControlName="ccv" maxlength="3" />
  </div>
  
  <div class="form-group">
    <label>Expiration (MM/AA) :</label>
    <input formControlName="expiry" [(ngModel)]="expiry" placeholder="MM/AA" (input)="onExpiryInput($event)" />
  </div>
  
  <button type="submit" [disabled]="cardForm.invalid">Ajouter</button>
</form>
